<div class="project-list">
    <div class="row margin0 modal-header white padding5555">
        <div class="col-lg-1 padding5555">
            <span class="glyphicon glyphicon-list-alt"></span>
        </div>
        <div class="col-lg-10 padding5555">
            Projects list
        </div>
        <div class="col-lg-1 padding5555">
            <a href="/signout" class="white" alt="logout"> <span class="glyphicon glyphicon-log-out"></span></a>
        </div>
    </div>
    <div class="before-list ">
        <div class="col-lg-1">
        <span class="glyphicon glyphicon-plus dsggreen fleft" ></span>
        </div>
        <form class="form-horizontal" role="form">
        <div class="col-lg-10">
        <div class="input-group fleft" >
          <input type="text" class="form-control" ng-model="project.name" placeholder="Start typing here to create a new projectâ€¦">
          <span class="input-group-btn">
            <button class="btn btn-default dsggreenbg white" type="button" ng-click="addPrj(project)">Save</button>
          </span>
        </div><!-- /input-group -->
        </div>
        </form>
        <div class="clearfix"></div>
    </div><!-- /row -->
    <ul class="list-group">
      <li ng-repeat="prj in prjs" class="list-group-item"><a ng-click="viewPrj(prj.id)">{{ prj.name }}</a>
          <span class="glyphicon glyphicon-remove  padding5555 flright red" ng-click="delPrj($index)"></span>
          <span class="glyphicon glyphicon-circle-arrow-up padding5555 flright"></span>
          <span class="glyphicon glyphicon-list-alt padding5555 flright"></span>
      </li>
    </ul>
</div>
