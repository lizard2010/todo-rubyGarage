<div class="tasklist">
    <div class="modal-header white"><span style="glyphicon glyphicon-list-alt fleft"></span>Project list</div>
    <div class="before-list ">
        <div class="col-lg-1">
        <span class="glyphicon glyphicon-plus dsggreen fleft" ></span>
        </div>
        <form class="form-horizontal" role="form">
        <div class="col-lg-10">
        <div class="input-group fleft" >
          <input type="text" class="form-control" placeholder="Start typing here to create a new projectâ€¦">
          <span class="input-group-btn">
            <button class="btn btn-default dsggreenbg white" type="button">Save</button>
          </span>
        </div><!-- /input-group -->
        </div>
        </form>
        <div class="clearfix"></div>
    </div><!-- /row -->
    <ul class="list-group">
      <li ng-repeat="prj in prjs" class="list-group-item"><a ng-click="viewPrj(prj.id)">{{ prj.name }}</a>
          <span class="glyphicon glyphicon-remove  padding5555 flright red"></span>
          <span class="glyphicon glyphicon-circle-arrow-up padding5555 flright"></span>
          <span class="glyphicon glyphicon-list-alt padding5555 flright"></span>
      </li>
    </ul>
</div>
