<div class="tasklist">
    <div class="row margin0 modal-header white padding5555">
        <div class="col-lg-1 padding5555">
            <span class="glyphicon glyphicon-list-alt"></span>
        </div>
        <div class="col-lg-10 padding5555">
            <a class="white" href="#/projects">{{project.name}}</a> :: Task list
        </div>
        <div class="col-lg-1 padding5555">
            <a href="/signout" class="white" alt="logout"> <span class="glyphicon glyphicon-log-out"></span></a>
        </div>
    </div>
    <div class="before-list ">
        <div class="col-lg-1">
        <span class="glyphicon glyphicon-plus dsggreen fleft" ></span>
        </div>
        <form class="form-horizontal" role="form">
        <div class="col-lg-10">
        <div class="input-group fleft" >
          <input type="text" class="form-control" placeholder="Start typing here to create a taskâ€¦" ng-model="task.name">


          <span class="input-group-btn">
            <button class="btn btn-default dsggreenbg white" type="button"  ng-click="task.project_id=project.id;addTask(task)">Add task</button>
          </span>
        </div><!-- /input-group -->
        </div>
        </form>
        <div class="clearfix"></div>
    </div><!-- /row -->
    <ul class="list-group">
      <li ng-repeat="task in tasks" class="list-group-item">
          <a ng-click="viewTask(task.id)" editable-text="task.name" onbeforesave="updateTask($data, $index)" e-form="textTaskName$index">{{ task.name }}</a>
          <!--span  editable-text="task.name" onbeforesave="updateTask($data, $index)" e-form="textTaskName$index">{{task.name}}</span-->


          <span title="Remove this task" class="glyphicon glyphicon-remove  padding5555 flright red"   ng-click="delTask(project.id, $index)"></span>
          <span title="Change priority" class="glyphicon glyphicon-circle-arrow-up padding5555 flright"></span>
          <span title="Comments for this task" class="glyphicon glyphicon-list-alt padding5555 flright"></span>
          <span title="Status this task" class="glyphicon glyphicon-ok-circle padding5555 flright"></span>
          <span title="Set due" class="glyphicon glyphicon-calendar padding5555 flright"  ng-click="textTaskDue$index.$show()" ng-hide="textTaskDue$index.$visible"></span>
          <span title="Edit this comment" class="glyphicon glyphicon-edit padding5555 flright"  ng-click="textTaskName$index.$show()" ng-hide="textTaskName$index.$visible"></span>

          <a class="flright" editable-bsdate="task.deadline"  e-datepicker-popup="dd-MMMM-yyyy" onbeforesave="updateTaskDue($data, $index)" e-form="textTaskDue$index" >{{ (task.deadline | date:"dd/MM/yyyy") || empty}}</a>
      </li>
    </ul>
</div>
