<div class="tasklist">
    <div class="modal-header white"><span style="glyphicon glyphicon-list-alt fleft"></span>Task list</div>
    <div class="before-list ">
        <div class="col-lg-1">
        <span class="glyphicon glyphicon-plus dsggreen fleft" ></span>
        </div>
        <form class="form-horizontal" role="form">
        <div class="col-lg-10">
        <div class="input-group fleft" >
          <input type="text" class="form-control" placeholder="Start typing here to create a taskâ€¦">
          <span class="input-group-btn">
            <button class="btn btn-default dsggreenbg white" type="button">Add task</button>
          </span>
        </div><!-- /input-group -->
        </div>
        </form>
        <div class="clearfix"></div>
    </div><!-- /row -->
    <ul class="list-group">
      <li ng-repeat="task in tasks" class="list-group-item"><a ng-click="viewTask(task.id)">{{ task.name }}</a>
          /home/lizard/dev/RubyGarage/todoRG/public/templates/tasks/index.html
          <span title="Remove this task" class="glyphicon glyphicon-remove  padding5555 flright red"  ng-click="textPrj$index.$show()" ng-hide="textPrj$index.$visible""></span>
          <span title="Change priority" class="glyphicon glyphicon-circle-arrow-up padding5555 flright"></span>
          <span title="Comments for this task" class="glyphicon glyphicon-list-alt padding5555 flright"></span>
          <span title="Status this task" class="glyphicon glyphicon-ok-circle padding5555 flright"></span>
      </li>
    </ul>
</div>
