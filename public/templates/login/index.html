<div style="width: 320px; background-color: lightgray;">

    <div class="padding5555">
        <h1>Login</h1>
    </div>
    <form role="form">
    <div class="body padding5555">
      <div class="form-group">
        <label for="inputEmail1">Email:</label>
          <input type="email" ng-model="login_user.email" class="form-control" id="inputEmail1" placeholder="Enter email"/>
      </div>
      <div class="form-group">
          <label for="inputPass1">Password:</label>
          <input type="password" ng-model="login_user.password" class="form-control" id="inputPass1" />
      </div>
        <button ng-click="login()" class="btn btn-primary" >Login</button>
        <button ng-click="signup()" class="btn btn-primary">sign-up!</button>
    </div>
    </form>
</div>
