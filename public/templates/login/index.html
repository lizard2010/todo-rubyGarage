<div class="loginpopup">
    <div class="modal-header white">Please enter your email and password</div>

    <div class="padding5555">
        <h1 class="white pad30perc">Login</h1>
    </div>
    <form role="form">
    <div class="body padding5555">
      <div class="form-group">
        <label for="inputEmail1">Email:</label>
          <input type="email" ng-model="login_user.email" class="form-control" id="inputEmail1" placeholder="Enter email"/>
      </div>
      <div class="form-group">
          <label for="inputPass1">Password:</label>
          <input type="password" ng-model="login_user.passwd" class="form-control" id="inputPass1" />
      </div>
        <button ng-click="login(login_user)" class="btn btn-primary" >Login</button> &nbsp;
        <!--fb:login-button id="sign_in2" size="large" show_faces="false">Login via Facebook</fb:login-button-->
        <button  id="sign_in" class="btn btn-primary" >Login via <img class="flright" src="https://fbstatic-a.akamaihd.net/rsrc.php/v2/yE/r/pO2d5bFWS8j.png" alt="" width="20" height="20"></button> &nbsp;
        <button ng-click="gosignup()" class="btn btn-primary">Free sign-up!</button>
    </div>
    <!--div class="pad30perc padding5555">
        <button ng-click="gosignup()" class="btn btn-primary">Free sign-up!</button>
    </div-->
    </form>
</div>
